<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/thumb.svg" />
  <script type="module" defer src="/src/main.js"></script>
  <script src="./src/gameLogic.js" type="module" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-900 to-blue-800 text-white font-metalmania">
  <!-- Header-Bereich -->
  <header class="w-[90%] max-w-[900px] mx-auto mt-8 flex justify-between items-center border border-white p-4 rounded">
    <h1 class="font-metalmania text-3xl font-bold">Rock Paper Scissors</h1>
    <div class="font-metalmania font-bold gap-2">
      <span>Score</span>
      <span id="score">0</span>
    </div>
  </header>

  <!-- Hauptbereich mit Buttons -->
  <div id="gamecontainer" class="hidden"></div>
    <main class="grid grid-cols-2 grid-rows-2 w-64 h-64 gap-4 bg-transparent border border-white rounded-lg mt-8 p-8 place-items-center mx-auto">
      <button data-choice="paper" class="rounded-full w-20 h-20 p-4 bg-blue-500 hover:scale-105 transform transition ring-4 ring-white">
        <img src="/paper.svg" alt="Paper" />
      </button>
      <button data-choice="scissors" class="rounded-full w-20 h-20 p-4 bg-red-500 hover:scale-105 transform transition ring-4 ring-white">
        <img src="/scissors.svg" alt="Scissors" />
      </button>
      <button data-choice="rock" class="col-span-2 rounded-full w-20 h-20 p-4 bg-green-500 hover:scale-105 transform transition ring-4 ring-white">
        <img src="/rock.svg" alt="Rock" />
      </button>
    </main>
  </div>

  <!-- Startbildschirm -->
  
    <div id="startscreen" class="fixed inset-0 flex flex-col justify-center items-center bg-gradient-to-b from-blue-900 to-blue-800 text-white font-metalmania text-center">
      <h1 class="text-5xl">Rock</h1>
      <h2 class="text-4xl">Paper</h2>
      <h3 class="text-3xl">Scissors</h3>
      <button id="startbutton" class="bg-transparent text-white-800 px-6 py-3 rounded hover:bg-gray-800 transition transform text-2xl">Start Game</button>
      <button id="rulebutton" class="fixed bottom-8 right-8 border border-white px-4 py-2 rounded hover:bg-white hover:text-black transition">Rules</button>
    </div>
  

  <!-- Regeln -->
  <div id="rules" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="relative bg-white text-gray-900 p-6 w-3/4 max-w-xl rounded shadow-lg">
      <h2 class="text-2xl font-bold mb-4 font-metalmania">Rules</h2>
      <p class="mb-4">Rock Paper Scissors is a game that is played between two players...</p>
      <img src="/close.svg" alt="Close" id="closebutton" class="absolute top-2 right-2 bg-yellow-400 rounded hover:bg-yellow-300 transition transform w-6 h-6 cursor-pointer" />
    </div>
  </div>

  <!-- Ergebnisanzeige -->
  <div id="results" class="hidden fixed inset-0 flex flex-col items-center justify-center bg-black bg-opacity-70 text-center text-white p-4">
    <h3 id="resulttext" class="text-4xl font-bold text-green-400 mb-4">You win</h3>
    <div class="flex gap-6 items-center mb-4">
      <p class="text-xl">You chose:</p>
      <div id="userchoice" class="text-xl text-blue"></div>
    </div>
    <div class="flex gap-6 items-center mb-8">
      <p class="text-xl">Computer chose:</p>
      <div id="computerchoice" class="text-xl text-blue"></div>
    </div>
    <button id="playagain" class="bg-purple-600 px-6 py-3 rounded hover:bg-purple-500 transition">Play Again</button>
  </div>
</body>
</html>
